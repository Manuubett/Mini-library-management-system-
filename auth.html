<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarenChebet Library | Auth</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label { font-weight: bold; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signupName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="signupRole" required>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit">Sign Up</button>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</p>
    </form>

    <!-- Sign In Form -->
    <form id="signinForm" class="hidden">
      <h2>Sign In</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signinEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signinPassword" required>
      </div>
      <button type="submit">Sign In</button>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKMv1RIemwkvnBeIL7CriWiL0VprPipoI",
      authDomain: "smart-f77b6.firebaseapp.com",
      projectId: "smart-f77b6",
      storageBucket: "smart-f77b6.appspot.com",
      messagingSenderId: "210530046379",
      appId: "1:210530046379:web:b2ecca8adc946581f842ee",
      measurementId: "G-Y42CQGSQ5S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("signinForm").classList.toggle("hidden");
    }
    window.toggleForms = toggleForms;

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name, email, role, createdAt: new Date()
        });

        alert("Account created! You can now log in.");
        toggleForms();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Sign In
    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const { role, name } = userDoc.data();

          // âœ… Save to localStorage
          localStorage.setItem("currentUser", JSON.stringify({ uid: user.uid, name, email, role }));

          alert("Welcome " + role.toUpperCase() + "!");
          if (role === "admin") window.location.href = "lib admin.html";
          else if (role === "staff") window.location.href = "staff.html";
          else window.location.href = "student.html";
        } else {
          alert("No role assigned. Contact Admin.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
